title: Scanning documents using Windows Fax and Scan
---

In order to make legible document scans while taking up the least possible disk space, I use the following settings in Windows Fax and Scan:  <br />&nbsp;<br /><ul><li>Colour Format: Black and White</li><li>File Type: PNG</li><li>Resolution: 200 DPI</li></ul>
